<script type="text/javascript">
	(function($){
        $(window).on("load",function(){
            $(".content-module4-table5-right").mCustomScrollbar({
            	theme:"#0d1820", //主题颜色
                    scrollButtons:{
                        enable:true //是否使用上下滚动按钮
                    },
                    horizontalScroll : false//水平滚动条
            });
        });
    })(jQuery);
	getTable4();
	getModule4TableData();
	function getTable4() {
		// 基于准备好的容器(这里的容器是id为chart1的div)，初始化echarts实例
		var chart1 = echarts.init(document.getElementById("table4"));
		
		// 圆环图各环节的颜色
		var color = ['#61C4C7', '#B2A4DA', '#6DB1EA', '#F5BB89'];
		
		// 指定图表的配置项和数据
		var option = {
		    // 提示框
		    tooltip: {
		        show: true,             
		        formatter: '{b} </br> {c}件 </br> 占比{d}%' 
		    },
		    grid: {
		        left: '5%',
		        right: '4%',
		        bottom: '3%',
		        top:'-10%',
		        containLabel: true
		    },
		    graphic:[
		    {
	            type:'text',
	            left:'center',
	            top:'30%',
	            style:{
	                text:'总比更新',
	                fill:'#fff',
	                textAlign:'center',
	                width:30,
	                height:30,
	                fontSize:10,
	            }
	        },{
	            type:'text',
	            left:'center',
	            top:'40%',
	            style:{
	                text:'50%',
	                fill:'#fff',
	                textAlign:'center',
	                width:30,
	                height:30,
	                fontSize:30,
	            }
	        },{
	            type:'text',
	            left:'center',
	            top:'63%',
	            style:{
	                text:'已达标',
	                fill:'#63F4E1',
	                textAlign:'center',
	                width:30,
	                height:30,
	                fontSize:10,
	            }
	        }],
	    series: [
	        {
	            name:'访问来源',
	            type:'pie',
	            title:[{
	                text: '商城各服装销量对比'	    
	            }],
	            radius: ['50%', '70%'],
	            avoidLabelOverlap: false,
	            label: {
	                normal: {
	                    show: false,
	                    position: 'center'
	                }
	            },
	            labelLine: {
	                normal: {
	                    show: false
	                }
	            },
	            color:color,
	            data:[
	                {value:335, name:'政策文件'},
	                {value:310, name:'动态'},
	                {value:234, name:'通知公告'},
	                {value:135, name:'要闻'}
	            ]
	        }
	    ]
		};
		
		// 使用刚指定的配置项和数据显示图表
		chart1.setOption(option)
	}

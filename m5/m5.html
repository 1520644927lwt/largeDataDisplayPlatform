	/*鸡尾酒排序*/

	function Swap(A,i,j){
		temp = A[i];
	    A[i] = A[j];
	    A[j] = temp;
	}

	function CocktailSort(A,n)
	{
	    var left = 0;                            // 初始化边界
	    var right = n - 1;
	    while (left < right)
	    {
	        for (var i = left; i < right; i++)   // 前半轮,将最大元素放到后面
	        {
	            if (A[i].val > A[i + 1].val)
	            {
	                Swap(A, i, i + 1);
	            }
	        }
	        right--;
	        for (var i = right; i > left; i--)   // 后半轮,将最小元素放到前面
	        {
	            if (A[i - 1].val > A[i].val)
	            {
	                Swap(A, i - 1, i);
	            }
	        }
	        left++;
	    }
	}
